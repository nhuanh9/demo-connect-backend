<form [formGroup]="userForm" (ngSubmit)="updateUserProfile()">
  <div class="text-left">
    <label>Username</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" id="exampleInputFirstName"
           placeholder="First Name" value="{{user.username}}">
  </div>
  <div class="text-left">
    <label></label>
    Password
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="password" id="exampleInputLastName"
           placeholder="Last Name" value="{{user.password}}">
  </div>
  <div class="text-left">
    <label>Email</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="email" id="exampleInputEmail"
           placeholder="email" value="{{user.email}}">
  </div>

  <button type="submit" class="btn btn-success nutPhai mr-2">Cập nhật</button>
</form>
<button (click)="delete()">Xoá</button>
